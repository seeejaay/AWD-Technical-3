<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="calc-text" id="_calcText"></div>
        <div class="button-group">
          <div class="btn-group-1">
            <button class="button behind" id="_clearAll">C</button>
            <button class="behind" id="_clearOne"><</button>
            <button class="button" id="_divide">/</button>
            <button class="button" id="_multiply">X</button>
          </div>
          <div class="btn-group-2">
            <button class="button" id="_num7">7</button>
            <button class="button" id="_num8">8</button>
            <button class="button" id="_num9">9</button>
            <button class="button" id="_subtract">-</button>
          </div>
          <div class="btn-group-3">
            <button class="button" id="_num4">4</button>
            <button class="button" id="_num5">5</button>
            <button class="button" id="_num6">6</button>
            <button class="button" id="_add">+</button>
          </div>
          <div class="btn-group-4">
            <button class="button" id="_num1">1</button>
            <button class="button" id="_num2">2</button>
            <button class="button" id="_num3">3</button>
            <button class="behind" id="_equal">=</button>
          </div>
          <div class="btn-group-5">
            <button class="button btn-zero" id="_num0">0</button>
            <button class="button" id="_decimal">.</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
